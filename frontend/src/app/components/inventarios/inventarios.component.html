<!-- Cuerpo del formulario -->
<div class="container">
    <div class="row">
        <div class="col s4"></div>
        <div class="col s5">
            <h4 class="center">INVENTARIO</h4>
            <div class="card">

                <div class="card-content">
                    <form #inventarioForm="ngForm" (ngSubmit)="agregarInventario(inventarioForm)">
                        <div class="row">

                            <div class="input-field col-s12">
                                <input  type="hidden"  name="_id" #_id="ngModel"
                                    [(ngModel)]="inventarioService.selectedInventario._id"
                                    placeholder="Esta es su ID generada" />
                            </div>

                            <div class="input-field" col-s12>
                                <input type="text" id="C贸digo"  name="codigo" #_id="ngModel" class="active"
                                    [(ngModel)]="inventarioService.selectedInventario.codigo"/>
                                    <label for="codigo">C贸digo</label>
                            </div>

                            <div class="input-field" col-s12>
                                <input type="text" name="name" id="nombre" #_id="ngModel" class="active"
                                    [(ngModel)]="inventarioService.selectedInventario.name"/>
                                    <label for="nombre" >Nombre del producto</label>
                            </div>

                            <div class="input-field" col-s12>
                                <input type="text" name="description"  id="description" #_id="ngModel" class="active"
                                    [(ngModel)]="inventarioService.selectedInventario.description"/>
                                    <label for="description">Descripci贸n</label>

                            </div>

                            <div class="input-field" col-s12>
                                <input type="text" name="type" id="tipo" #_id="ngModel" class="active"
                                    [(ngModel)]="inventarioService.selectedInventario.type"/>
                                    <label for="tipo">Tipo de Producto</label>
                            </div>

                            <div class="input-field" col-s12>
                                <input type="text" name="price" id="precio" #_id="ngModel" class="active"
                                    [(ngModel)]="inventarioService.selectedInventario.price"/>
                                    <label for="precio">Precio</label>
                            </div>

                            <div class="input-field" col-s12>
                                <input type="text" name="quantity" id="cantidad" #_id="ngModel" class="active"
                                    [(ngModel)]="inventarioService.selectedInventario.quantity"/>
                                    <label for="cantidad">Cantidad</label>
                            </div>

                            <div class="card-action">
                                <div class="input-field row">
                                    <button class="btn col s12 m5" (click)="resetForm(inventarioForm)">Limpiar</button>

                                    <ng-container *ngIf="mostrar; else entoncesMuestra">
                                        <button class="btn right col s12 offset-m2 m5">Guardar</button>
                                    </ng-container>
                                    <ng-template #entoncesMuestra>
                                        <button type="button" class="btn right col s12 offset-m2 m5" 
                                            (click)="actualizarInventario(inventarioForm)">
                                            Actualizar
                                        </button>
                                    </ng-template>

                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- Listado de los datos ingresados -->
<div class="container">
    <div class="col s9">
        <h4 class="center teal lighten-2 listado">Listado de Inventario</h4>
        <div class="row listado-centrado">
            <table class="highlight responsive-table">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Descripci贸n</th>
                        <th>Tipo</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let inventario of inventarioService.inventarios">

                        <td hidden>{{inventario._id}}</td>
                        <td>{{inventario.codigo}}</td>
                        <td>{{inventario.name}}</td>
                        <td>{{inventario.description}}</td>
                        <td>{{inventario.type}}</td>
                        <td>{{inventario.price}}</td>
                        <td>{{inventario.quantity}}</td>
                        <td>
                            <div class="row">
                                <div class="col s4 center">
                                    <button class="btn-small right" type="button" 
                                        (click)="eliminarInventario(inventario)">
                                        Eliminar
                                    </button>
                                </div>
                                <div class="col s6">
                                    <button class="btn-small right" type="button" 
                                        (click)="enviarFormulario(inventario, inventarioForm)">
                                        Actualizar
                                    </button>
                                </div>

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
